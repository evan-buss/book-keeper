<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#00aa7c" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="Description" content="A Vue.js application that enables you to keep track of books you've read through ratings and notes.">

  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <link rel="alternate" hreflang="en" href="https://books.evanbuss.com/" />
  <link rel="alternate" hreflang="es" href="https://books.evanbuss.com/" />
  <link rel="alternate" hreflang="de" href="https://books.evanbuss.com/" />
  <link rel="canonical" href="https://books.evanbuss.com/" />
  <title>Book Keeper</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but book-keeper doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(function (reg) {
        console.log("Service Worker Registered.");
      }).catch(function (err) {
        console.log("Service Worker Not Registered: ", err)
      });
  }
</script>

</html>
